<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <title>The Walking Dead</title>
</head>
<body>
    <header>
        <h1 onclick="home()">Wombats Free Movies</h1>
        <p class="episode-count"><p>The Walking Dead,</p><p>Season 2</p><p>Episode:</p><p id="counter"></p></p>
    </header>
    <main>
        <iframe id="video" frameborder="0" allowfullscreen="" webkitallowfullscreen="true" mozallowfullscreen="true" oallowfullscreen="true" msallowfullscreen="true"></iframe>
        <button class="back" onclick="back()"><-Previous Episode</button>
        <button class="next" onclick="forward()">Next Episode-></button>
    </main>
    <script>
        function home() {
            location.href = 'index.html';
        }
        var episode_count = 0;
        var episodes = ["https://moplay.org/watch?v=gAAAAABjfIgEdK8_yG9uuLEuvtlISS4I0CPONlp4TrEhoqBWSTzrIfUh6fEJwV_QABBNOGDkdxhEoYw9VyfO4jpRXIl4IaS4ObiTIvVNHmHc7orGq5IZfErlUsZDrpANYKe8xI8fxJBa6JfNp_yBJAm2-6xC3paQfw==", "https://moplay.org/watch?v=gAAAAABjfIkR_JziUkqyepoCdj51OdNdXh81C9cbe_WpDrscaTg6PkHfnXtwLOPKk3tZBXPoK7L6RY4Yc_VwI-KtPR7USw1SvjHnI3yzyoAYew-67p2FBnUYruA3hLfmO65774jMvL8g0dxmTOcn_3nH0O0DPEfUYw==", "https://moplay.org/watch?v=gAAAAABjfIkwu-WI7sgijEsuW7KJlxDa4BQ8O97SzomdbHKhdZUIqC9U0j0Uo5ckbJgQIHBe4NOtS2SF6qtaHYFKQDkIMeEY8-DMydblqSSeQWuTeDOCdR0xBtXaGpMy3RItCMlXhZ7rNj1SPKmkJ3XCMnKfqBeufg==", "https://moplay.org/watch?v=gAAAAABjfIlJplCM0TnXkDhgv8BLTNuiP09cg8v3t5XZRD_My-3nYvzzdvKF_vNXjI5AqjLuWkdDqDOIR7LT6P_zgm2w8yVHOvKI79lTSU9qzIl3rDgb_fl2lk4dp753FAv0lQam-FWsj02Jb2bbvC8FefAdrhsbAA==", "https://moplay.org/watch?v=gAAAAABjfIlbtlOurMV1gTEXqvTD3iSVu7ebKA3rc0BrnA_m4cVT5Q4t34OU6XK_SyEnjqBt4rnms_a_GdtIvyWtDf9D6wSxCQZvQi-SWnK9oSyaihvndWAhl54uDXN20vZGYwChakPZlbWom-KzImUXMWuJ6RkaBw=="];
        var episode_counter = episode_count + 1;

        document.getElementById('video').src = episodes[episode_count];
        document.getElementById('counter').innerText = episode_counter;

        function forward() {
            if (episode_count == 7) {
                episode_count = 7;
                document.getElementById('video').src = episodes[episode_count];
            }
            else {
                episode_count += 1;
                episode_counter = episode_count + 1;
                document.getElementById('counter').innerText = episode_counter;
                document.getElementById('video').src = episodes[episode_count];
            }
            
        }

        function back() {
            if (episode_count == 0) {
                episode_count = 0;
                document.getElementById('video').src = episodes[episode_count];
            }
            else {
                episode_count  -= 1;
                episode_counter = episode_count + 1;
                document.getElementById('counter').innerText = episode_counter;
                document.getElementById('video').src = episodes[episode_count];
            }
        }

    </script>
</body>
</html>
