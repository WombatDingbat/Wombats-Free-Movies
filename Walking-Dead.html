        var episode_counter = episode_count + 1;

        document.getElementById('video').src = episodes[episode_count];
        document.getElementById('counter').innerText = episode_counter;

        function forward() {
            if (episode_count == 12) {
                episode_count = 13;
                document.getElementById('video').src = episodes[episode_count];
            }
            else {
                episode_count += 1;
                episode_counter = episode_count + 1;
                document.getElementById('counter').innerText = episode_counter;
                document.getElementById('video').src = episodes[episode_count];
            }
            
        }

        function back() {
            if (episode_count == 0) {
                episode_count = 0;
                document.getElementById('video').src = episodes[episode_count];
            }
            else {
                episode_count  -= 1;
                episode_counter = episode_count + 1;
                document.getElementById('counter').innerText = episode_counter;
                document.getElementById('video').src = episodes[episode_count];
            }
        }

        function seasons() {
            location.href = 'walking-dead-seasons.html';
        }
